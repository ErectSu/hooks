# Do not use now
name: Deploy Doc Site
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: deploy
        uses: amondnet/now-deployment@v1
        with:
          now-args: '--prod'
          zeit-token: ${{ secrets.ZEIT_TOKEN }}
